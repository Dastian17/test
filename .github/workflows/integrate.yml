name: CI Workflow for Each Commit with Jest Coverage

on:
  push:
    branches:
      - "**"

permissions:
  contents: write # Permission to write to the repo (necessary for commenting)

jobs:
  run-for-each-commit:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ensure all commits are available

      # Get commits from the push event
      - name: Get commits from push
        id: commits
        run: echo "commit_list=$(jq -r '.[].id' <<< '${{ toJson(github.event.commits) }}')" >> $GITHUB_ENV

      # Install GitHub CLI
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run Jest coverage for each commit
      - name: Run Jest coverage for each commit
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Configure token for GitHub CLI
        run: |
          IFS=$'\n' read -d '' -r -a commit_array <<< "${{ env.commit_list }}"
          for commit in "${commit_array[@]}"; do
            echo "Running actions for commit: $commit"
            
            # Checkout each commit
            git checkout $commit
            
            # Install dependencies
            npm install
            
            # Generate coverage report
            COVERAGE=$(npm run test-once -- --coverage)
            
            # Comment on the commit
            gh api repos/${{ github.repository }}/commits/$commit/comments -f body="### Jest Coverage Report for commit $commit:$COVERAGE"
          done
        shell: bash
