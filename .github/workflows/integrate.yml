name: CI Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, master]

permissions: write-all

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test-once

      - name: Get commits and run Jest coverage
        id: get_commits
        run: |
          echo "Commits:"
          coverage_reports=""
          git rev-list --reverse HEAD | while read commit; do
            echo "Processing commit: $commit"
            git checkout $commit
            
            # Ejecuta las pruebas y genera el informe de cobertura
            npm run test-once
            coverage=$(npm run jest -- --coverage --reporters=markdown | tail -n 10) # Ajusta segÃºn tu salida deseada
            coverage_reports+="### Coverage for commit $commit\n$coverage\n\n"
          done

          echo "$coverage_reports" >> coverage.txt
          echo "::set-output name=coverage_reports::$coverage_reports"

      - name: Comment on PR with coverage reports
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: ${{ steps.get_commits.outputs.coverage_reports }}
