name: CI Workflow for Each Commit with Jest Coverage

on:
  push:
    branches:
      - "**"

permissions:
  contents: write # Permission to write to the repo (necessary for commenting)

jobs:
  run-for-each-commit:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ensure all commits are available

      # Get commits from the push event and store them as output
      - name: Get commits from push
        id: commits
        run: |
          commit_list=$(jq -r '.[] | .id' <<< '${{ toJson(github.event.commits) }}')
          echo "::set-output name=commit_list::${commit_list}"

      # Install GitHub CLI
      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run Jest coverage for each commit
      - name: Run Jest coverage for each commit
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Configure token for GitHub CLI
        run: |
            commit_list="${{ steps.commits.outputs.commit_list }}"
              for commit in $(git rev-list ${{ github.event.before}}..${{ github.sha}}); do
                git checkout $commit
                echo "run test"

                # Install dependencies
                npm install
                
                # Generate coverage report and save it as coverage-summary.json
                npm run test-once -- --coverage --json --outputFile=coverage-summary.json

                # Parse coverage details using jq
                TOTAL_STATEMENTS=$(jq '.total.statements.pct' coverage-summary.json)
                COVERED_STATEMENTS=$(jq '.total.statements.covered' coverage-summary.json)
                TOTAL_STATEMENT_COUNT=$(jq '.total.statements.total' coverage-summary.json)
                
                TOTAL_BRANCHES=$(jq '.total.branches.pct' coverage-summary.json)
                COVERED_BRANCHES=$(jq '.total.branches.covered' coverage-summary.json)
                TOTAL_BRANCH_COUNT=$(jq '.total.branches.total' coverage-summary.json)
                
                TOTAL_FUNCTIONS=$(jq '.total.functions.pct' coverage-summary.json)
                COVERED_FUNCTIONS=$(jq '.total.functions.covered' coverage-summary.json)
                TOTAL_FUNCTION_COUNT=$(jq '.total.functions.total' coverage-summary.json)

                TOTAL_LINES=$(jq '.total.lines.pct' coverage-summary.json)
                COVERED_LINES=$(jq '.total.lines.covered' coverage-summary.json)
                TOTAL_LINE_COUNT=$(jq '.total.lines.total' coverage-summary.json)

                # Construct the formatted coverage report
                COVERAGE_REPORT="### Jest Coverage Report for commit $commit:\n\n"
                COVERAGE_REPORT+="| Category   | Percentage | Covered / Total |\n"
                COVERAGE_REPORT+="|------------|------------|----------------|\n"
                COVERAGE_REPORT+="| Statements | ${TOTAL_STATEMENTS}% | ${COVERED_STATEMENTS}/${TOTAL_STATEMENT_COUNT} |\n"
                COVERAGE_REPORT+="| Branches   | ${TOTAL_BRANCHES}% | ${COVERED_BRANCHES}/${TOTAL_BRANCH_COUNT} |\n"
                COVERAGE_REPORT+="| Functions  | ${TOTAL_FUNCTIONS}% | ${COVERED_FUNCTIONS}/${TOTAL_FUNCTION_COUNT} |\n"
                COVERAGE_REPORT+="| Lines      | ${TOTAL_LINES}% | ${COVERED_LINES}/${TOTAL_LINE_COUNT} |\n"

                # Comment on the commit with the formatted coverage report
                gh api repos/${{ github.repository }}/commits/$commit/comments -f body="$COVERAGE_REPORT"
            done
        shell: bash

