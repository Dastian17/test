name: CI Workflow

on:
  push:
    branches:
      - '**'  # Triggers on push to any branch

concurrency:
  group: workflow-${{ github.ref }}  # Ensures runs are queued by branch
  cancel-in-progress: false          # Allows multiple runs for consecutive commits

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the version of Node.js

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run build (or other necessary build commands)
      - name: Run build
        run: npm run build

      # Run tests
      - name: Run tests
        run: npm test-once
