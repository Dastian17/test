name: javascript-CI

on:
  push:
    tags:
      - 'commit/*'

permissions: write-all

jobs:
  ci_to_main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci

      - name: Create Changelog
        id: changelog
        uses: actions/github-script@v6.3.1
        env:
          COMMITS: ${{ toJSON(github.event.commits) }}
        with:
          result-encoding: string
          script: |
              const commits = JSON.parse(process.env.COMMITS);
              for (const commit of commits) {
                // Dispara otro workflow para cada commit
                await fetch(`https://api.github.com/repos/${process.env.GITHUB_REPOSITORY}/actions/workflows/your-other-workflow.yml/dispatches`, {
                  method: 'POST',
                  headers: {
                    'Authorization': `Bearer ${process.env.GITHUB_TOKEN}`,
                    'Accept': 'application/vnd.github.v3+json'
                  },
                  body: JSON.stringify({ ref: github.ref })
                });
              }
              return "Changelog processed";

      - name: Run Unit Tests for the latest commit
        run: npm run test-once

      - name: Jest coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2.2.6
        id: coverage
        with:
            output: report-markdown, comment

      - uses: marocchino/sticky-pull-request-comment@v2
        with:
            message: ${{ steps.coverage.outputs.report }}
