name: CI

on:
  push:
    branches:
      - '**'  # Adjust to the specific branches if needed

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests and generate coverage for each commit
        run: |
          # Get the list of commits in the push
          for commit in $(git rev-list ${{ github.event.before}}..${{ github.sha}}); do        
            git checkout $commit
            npm run test -- --coverage
            # Here you can specify how you want to handle the coverage report
            # For example, saving it with a unique filename based on the commit hash
            mv ./coverage/lcov.info ./coverage/lcov-$commit.info
          done
          
      - name: Upload coverage reports
        uses: ArtiomTr/jest-coverage-report-action@v1
        with:
          path: ./coverage/lcov-*.info  # Adjust the path to match your coverage reports
