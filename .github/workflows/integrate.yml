name: javascript-CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main, master]

permissions: write-all

jobs:
  ci_to_main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm run test-once

      - name: Jest coverage report for latest commit
        uses: ArtiomTr/jest-coverage-report-action@v2.2.6
        id: coverage
        with:
          output: report-markdown, comment

      - uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: ${{ steps.coverage.outputs.report }}
      
      - name: Iterate over commits and generate coverage reports
        run: |
          git log --pretty=format:"%H" | while read commit; do
            git checkout $commit
            npm run test-once
            # Generate coverage report for each commit
            jest --coverage
            # You might want to save the report in a specific format or location
          done

