name: CI Workflow for Each Commit with Jest Coverage

on:
  push:
    branches:
      - "**"

permissions:
  contents: write
  pull-requests: write

jobs:
  run-for-each-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get commits from push
        id: commits
        run: |
          commit_list=$(jq -r '.[] | .id' <<< '${{ toJson(github.event.commits) }}')
          echo "::set-output name=commit_list::${commit_list}"

      - name: Install GitHub CLI
        run: |
          type -p curl >/dev/null || (sudo apt update && sudo apt install curl -y)
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg \
          && sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg \
          && echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null \
          && sudo apt update \
          && sudo apt install gh -y

      - name: Jest coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2.2.6
        id: coverage
        with:
          output: report-markdown, comment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Trigger workflow for each commit
        run: |
          commit_list="${{ steps.commits.outputs.commit_list }}"
          for commit in $(git rev-list ${{ github.event.before }}..${{ github.sha }}); do
              echo "Triggering workflow for commit $commit"
              gh workflow run <workflow_name> --ref $commit
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
