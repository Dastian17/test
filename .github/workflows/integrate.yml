name: javascript-CI

on:
  push:
    branches: [main]

permissions: write-all

jobs:
  ci_to_main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci

      - name: Iterate over commits
        run: |
          echo "Commits in this push:"
          git log --pretty=oneline ${{ github.event.before }}..${{ github.sha }}

      - name: Run Unit Tests for the latest commit
        run: npm run test-once

      - name: Jest coverage report
        uses: ArtiomTr/jest-coverage-report-action@v2.2.6
        id: coverage
        with:
            output: report-markdown, comment

      - uses: marocchino/sticky-pull-request-comment@v2
        with:
            message: ${{ steps.coverage.outputs.report }}
